<html>
  <head>
      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'></script>
      <script src='acme_user.js'></script>
    <style>
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type='text/babel'>
      const { Component } = React;
      const { render } = ReactDOM;
      const root = document.querySelector('#root');

      class App extends Component{
        constructor(){
          super();
          this.state = {
            user: '',
            start: '',
            end: ''
          };
        }

        async componentDidMount(){
          const user = await fetchUser();
          if (!user) {
            return null
          };
          this.setState({user});
        }
        render(){
          const {user, start, end} = this.state;

          return (
            <div>
              <h1> Acme Vacation Planner for {user.fullName} </h1>
              <form onSubmit={ ev => ev.preventDefault()}>
                <div><input value={ start } onChange={ (ev)=> this.setState({ start: ev.target.value })} /></div>
                <div><input value={ end } onChange={ (ev)=> this.setState({ end: ev.target.value })} /></div>
                <button>Create Vacation</button>
              </form>

              <hr />
            </div>
          );
        }
      }
      render(<App />, root);
    </script>
  </body>
</html>
